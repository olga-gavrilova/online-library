<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript">
    function changeLocale() {
        console.log("onChange")
        var selectedOption = document.getElementById("locales").value;
        if (selectedOption !== '') {
            window.location.replace('?lang=' + selectedOption);
        }
    }

</script>

<body>
<div style="text-align: center">
    <span th:text="#{change}"></span>:
    <select id="locales" th:onchange="changeLocale()">
        <option value=""></option>
        <option value="en" th:text="#{lang.en}"></option>
        <option value="ua" th:text="#{lang.ua}"></option>
    </select>

    <h1 th:text="#{welcome}"></h1>

    <form th:action="@{/registration}" method="get">
        <button type="submit" th:text="#{register}"></button>
    </form>

    <form th:action="@{/login}" method="get">
        <button type="submit" th:text="#{login}">Log In</button>
    </form>
</div>
</body>
</html>
