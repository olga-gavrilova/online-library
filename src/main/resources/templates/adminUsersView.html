<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<script>
    function rowClicked(value) {
        location.href = "/admin/users/block?userId=" + value;
    }
</script>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:text="#{admin.page}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/admin/books" th:text="#{admin.manage.books}"></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin/users" th:text="#{admin.manage.users}"></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/logout" th:text="#{log.out}"></a>
            </li>
        </ul>
    </div>
</nav>

<h4 style="text-align: center;" th:text="#{list.users}"></h4>

<div style="text-align: center">
    <table class="table">
        <thead>
        <tr>
            <th th:text ="#{user.name}">  </th>
            <th th:text="#{user.activity}" >  </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.getUsername()}" >  </span></td>
            <td><input th:disabled="true" type="checkbox" class="form-check-input" th:checked="${user.isEnabled()}" >  </input></td>
            <td><button class="btn btn-dark" type="button" th:text="#{block.user}" th:onclick="'javascript:rowClicked(\'' + ${user.getId()} + '\');'"></button></td>
            <td><span th:hidden="true" th:text="${user.getId()}" >  </span></td>
        </tr>
        </tbody>
    </table>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
