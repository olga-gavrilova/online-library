<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:text="#{admin.page}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/admin/books" th:text="#{admin.manage.books}"></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin/users" th:text="#{admin.manage.users}"></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/logout" th:text="#{log.out}"></a>
            </li>
        </ul>
    </div>
</nav>

<div th:if="${message}" th:text="#{book.created}" class="alert alert-success" role="alert">
</div>

<div th:if="${errorMessage}" th:text="#{fill.form}" class="alert alert-danger" role="alert">
</div>

<h4 style="text-align: center;" th:text="#{create.book}"></h4>

<div style="text-align: center">
    <form th:action="@{/admin/books/add}" method="post">
        <div class="form-group row" style="padding-left: 30%;">
            <label for="title" class="col-sm-2 col-form-label" th:text="#{book.title}"></label>
            <div class="col-sm-10">
                <input id="title" name="title" class="form-control" style="width: 40%;">
            </div>
        </div>
        <div class="form-group row" style="padding-left: 30%;">
            <label for="author" class="col-sm-2 col-form-label" th:text="#{book.author}"></label>
            <div class="col-sm-10">
                <input id="author" name="author" class="form-control" style="width: 40%;">
            </div>
        </div>
        <div class="form-group row" style="padding-left: 30%;">
            <label for="publisher" class="col-sm-2 col-form-label" th:text="#{book.publisher}"></label>
            <div class="col-sm-10">
                <input id="publisher" name="publisher" class="form-control" style="width: 40%;">
            </div>
        </div>
        <div class="form-group row" style="padding-left: 30%;">
            <label for="quantity" class="col-sm-2 col-form-label" th:text="#{book.quantity}"></label>
            <div class="col-sm-10">
                <input id="quantity" name="quantity" class="form-control" style="width: 40%;">
            </div>
        </div>
        <div class="form-group row" style="padding-left: 30%;">
            <label for="year" class="col-sm-2 col-form-label" th:text="#{book.year}"></label>
            <div class="col-sm-10">
                <input id="year" name="year" class="form-control" style="width: 40%;">
            </div>
        </div>
        <div class="form-group row" style="padding-left: 14%;">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-dark" th:text="#{create.book}"></button>
            </div>
        </div>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
