<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<script>
    function rowClicked(value) {
        location.href = "/books/add?bookId=" + value;
    }
</script>

<script>
    function subscriptionRowClicked(value) {
        location.href = "/books/return?bookId=" + value;
    }
</script>

<body>


<div style="float: right; padding-top: 1px">
    <form th:action="@{/logout}" method="get">
        <button type="submit" th:text="#{log.out}"></button>
    </form>
</div>



<div style="text-align: center">
    <h1 th:text="#{online.libr}"> </h1>
    <div th:if="${welcomeMessage}">
        <div th:text="${welcomeMessage}"></div>
    </div>

    <div >
        <div style="text-align: center" >


            <form th:action="@{/books/search}" method="post">
                <span th:text="#{search.by}" style="padding-left: 20px;"></span>:
                <select id="searchOption" name="searchOption">
                    <option value=""></option>
                    <option value="title" th:text="#{search.title}"></option>
                    <option value="author" th:text="#{search.author}"></option>
                    <option value="publisher" th:text="#{search.publisher}"></option>
                </select>
                <i><label ></label>
                    <input type="text" id="searchValue" name="searchValue" autofocus="autofocus" /> </i>
                <button type="submit" th:text="#{search}"></button>
            </form>

        </div>
    </div>
</div>



<div style="text-align: center">
    <table style=" margin-left: auto; margin-right: auto; padding-left: 27px;padding-top: 17px;">
        <thead>
        <tr>
            <th th:text ="#{title}">  </th>
            <th th:text="#{author}" >  </th>
            <th th:text ="#{publisher}">  </th>
            <th th:text="#{year.publ}" >  </th>
        </tr>
        </thead>
        <tbody>
<!--        <tr th:if="${books.isEmpty()}">-->
<!--            <td colspan="2" th:text="#{no.such.book}">  </td>-->
<!--        </tr>-->
        <tr th:each="book : ${books}">
            <td><span th:text="${book.getTitle()}" >  </span></td>
            <td><span th:text="${book.getAuthor()}" >  </span></td>
            <td><span th:text="${book.getPublisher()}" >  </span></td>
            <td><span th:text="${book.getYearOfPublishing()}" >  </span></td>
            <td><button type="button" th:text="#{add.book}" th:onclick="'javascript:rowClicked(\'' + ${book.getId()} + '\');'"></button></td>
            <td><span th:hidden="true" th:text="${book.getId()}" >  </span></td>
        </tr>
        </tbody>
    </table>
</div>

<div style="text-align: center; padding-top: 1px" >
    <table style="margin-left: auto; margin-right: auto; padding-left: 27px;padding-top: 25px;" >
        <caption th:text ="#{subscription}" style="font-size:200%;padding-top: 25px;"></caption>
        <thead>
        <tr>
            <th th:text ="#{title}">  </th>
            <th th:text="#{author}" >  </th>
            <th th:text ="#{publisher}">  </th>
            <th th:text="#{date.return}" >  </th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${subscriptions.isEmpty()}">
            <td colspan="2" th:text="#{no.such.book}">  </td>
        </tr>
        <tr th:each="subscriptions : ${subscriptions}">
            <td><span th:text="${subscriptions.getBookTitle()}" >  </span></td>
            <td><span th:text="${subscriptions.getAuthor()}" >  </span></td>
            <td><span th:text="${subscriptions.getPublisher()}" >  </span></td>
            <td><span th:text="${subscriptions.getDateOfReturn()}" >  </span></td>
            <td><button type="button" th:text="#{return.book}" th:onclick="'javascript:subscriptionRowClicked(\'' + ${subscriptions.getBookId()} + '\');'"></button></td>
            <td><span th:hidden="true" th:text="${subscriptions.getBookId()}" >  </span></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
