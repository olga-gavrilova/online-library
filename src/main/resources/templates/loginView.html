<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

<div th:if="${errorMessage}" th:text="#{fill.form}" class="alert alert-danger" role="alert">
</div>

<div style="text-align: center">

    <h2 th:text="#{login}"> Login</h2>

    <form th:action="@{/login}" method="post">
        <div class="form-group row" style="padding-left: 30%;">
            <label for="username" class="col-sm-2 col-form-label" th:text="#{user.name}"></label>
            <div class="col-sm-10">
                <input id="username" name="username" class="form-control" style="width: 40%;">
            </div>
        </div>
        <div class="form-group row" style="padding-left: 30%;">
            <label for="password" class="col-sm-2 col-form-label" th:text="#{user.pass}"></label>
            <div class="col-sm-10">
                <input id="password" name="password" type="password" class="form-control" style="width: 40%;">
            </div>
        </div>
        <div class="form-group row" style="padding-left: 14%;">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-dark" th:text="#{login}"></button>
            </div>
        </div>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
