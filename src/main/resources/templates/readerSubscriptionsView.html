<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Subscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<script>
    function subscriptionRowClicked(value) {
        location.href = "/reader/books/return?bookId=" + value;
    }
</script>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:text="#{online.libr}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/reader/books" th:text="#{book}"></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/reader/subscriptions" th:text="#{subscription}"></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/logout" th:text="#{log.out}"></a>
            </li>
        </ul>
    </div>
</nav>

<div th:if="${message}" th:text="#{book.remove.success}" class="alert alert-success" role="alert">
</div>

<h4 style="text-align: center;" th:text ="#{subscription}"></h4>

<div style="text-align: center; padding-top: 1px" >
    <table class="table">
        <thead>
        <tr>
            <th th:text ="#{title}">  </th>
            <th th:text="#{author}" >  </th>
            <th th:text ="#{publisher}">  </th>
            <th th:text="#{date.return}" >  </th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${subscriptions.isEmpty()}">
            <td colspan="2" th:text="#{no.such.book}">  </td>
        </tr>
        <tr th:each="subscriptions : ${subscriptions}">
            <td><span th:text="${subscriptions.getBookTitle()}" >  </span></td>
            <td><span th:text="${subscriptions.getAuthor()}" >  </span></td>
            <td><span th:text="${subscriptions.getPublisher()}" >  </span></td>
            <td><span th:text="${subscriptions.getDateOfReturn()}" >  </span></td>
            <td><button class="btn btn-dark" type="button" th:text="#{return.book}" th:onclick="'javascript:subscriptionRowClicked(\'' + ${subscriptions.getBookId()} + '\');'"></button></td>
            <td><span th:hidden="true" th:text="${subscriptions.getBookId()}" >  </span></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
